 <html>
    <head>
        <style>
                *{
                    background-color: rgb(247, 199, 207);
                }
        </style>
    </head>
    <body>
        <h1>Please add friends ðŸ’•</h1>

        <input type="text" id="friend" placeholder="add friend">

        <button onclick="addFriend()">Add friend</button>

        <ul id="myFriends"></ul>


        <script>
            function addFriend(){
                //create a new li
                let newLi = document.createElement('li');
                //get friend name 
                let name = document.getElementById('friend').value; 
                if (name===''){
                    alert('cant have an empty field');
                    return;
                }
                if (name.trim().length === 0){
                    alert('cant have an empty field');
                    return;
                }
                //add it to new li
                newLi.innerText = name;     

                //get ul and add new li to ul
                document.getElementById('myFriends').appendChild(newLi);
                document.getElementById('friend').value = '';
                }
        </script>
       
    </body>   
 </html>
